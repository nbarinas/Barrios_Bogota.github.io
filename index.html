<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escoge una Ciudad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* Añadir borde redondeado */
            text-align: center; /* Centrar el contenido del contenedor */
        }

        h1, h2 {
            color: #333;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 10px 20px 0;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .section {
            display: none; /* Ocultar todas las secciones por defecto */
        }

        .section.active {
            display: block; /* Mostrar la sección activa */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escoge una Ciudad</h1>
        <div class="button-container">
            <button onclick="window.location.href='./Bogota'">Bogotá</button>
            <button onclick="window.location.href='./Medellin'">Medellín</button>
            <button onclick="window.location.href='./Cali'">Cali</button>
            <button onclick="window.location.href='./Bucaramanga'">Bucaramanga</button>
            <button onclick="window.location.href='./Barranquilla'">Barranquilla</button>
        </div>

        <div id="bogota" class="section">
            <h2>Bogotá</h2>
            <p>Contenido relacionado con Bogotá.</p>
        </div>
        <div id="medellin" class="section">
            <h2>Medellín</h2>
            <p>Contenido relacionado con Medellín.</p>
        </div>
        <div id="cali" class="section">
            <h2>Cali</h2>
            <p>Contenido relacionado con Cali.</p>
        </div>
        <div id="bucaramanga" class="section">
            <h2>Bucaramanga</h2>
            <p>Contenido relacionado con Bucaramanga.</p>
        </div>
        <div id="barranquilla" class="section">
            <h2>Barranquilla</h2>
            <p>Contenido relacionado con Barranquilla.</p>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            // Ocultar todas las secciones
            var sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                section.classList.remove('active');
            });

            // Mostrar la sección seleccionada
            var selectedSection = document.getElementById(sectionId);
            selectedSection.classList.add('active');
        }
    </script>
</body>
</html>
